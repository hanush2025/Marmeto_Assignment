<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="logo">Aeezah.</div>
      <div class="nav-bar-items">
        <div class="nav-item">New Arrivals</div>
        <div class="nav-item">SHOP</div>
        <div class="nav-item">BEAUTY</div>
        <div class="nav-item">SALE</div>
        <div class="nav-item">JOURNAL</div>
      </div>
      <div class="icons">
        <div class="cart">
          <div class="cart-con">
            <img src="images/cart.svg" alt="cart" />
          </div>
          <div class="cart-con">
            <div id="cart-count">0</div>
          </div>
        </div>
        <img src="images/person.svg" alt="person" />
      </div>
    </nav>
    <main>
      <div class="search-con">
        <div>
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Type to search..."
            />
            <ul id="suggestions-list"></ul>
          </div>
        </div>
        <div class="insta">
          <p>INSTAGRAM</p>
          <img src="images/instagram.svg" alt="" />
        </div>
      </div>
      <div class="first-row">
        <div class="first-row-item text">
          <hr />
          FABRIC THAT <br />
          <hr />
          <br />
          SPEAKS
          <hr />
          <button class="button1">VIEW ALL</button>
          <button class="button2">WATCH NOW</button>
        </div>
        <div class="first-row-item row-border">
          <img src="images/yellow_hodie.svg" alt="" />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
